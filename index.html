<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css" media="screen">
    <script src="https://use.fontawesome.com/8b5e50a5e9.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <h2>Locations</h2>
        <div class="filter-container">
                <input type="text" name="filter-input" data-bind="value: currentFilter, event: {input: onInputEvent}">
                <i class="fa fa-times" aria-hidden="true" data-bind="click: clearFilter"></i>
        </div>
        <ul class="places-list" data-bind="foreach: visiblePlaces">
            <li><p data-bind="text: title, click: $parent.onPlaceClick"></p></li>
        </ul>
    </div>

    <div id="main" class="container">
        <header>
            <i class="fa fa-bars" aria-hidden="true" onclick="moveNav()"></i>
        </header>
        <div id="map"></div>
    </div>

    <script src="js/knockout_3_4_1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAvCTJ47AgUlPe5sWUvxBu-BMpiGSe2ttA&callback=initMap">
    </script>
    <script src="js/map.js"></script>

</body>

</html>
